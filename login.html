<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <script src="fontawesome.js"></script>
    <title>login</title>
</head>
<body>
    <!-- <img class="bg" src="images/couleur.png" > -->
    <div class="containe">
        <div class="login-container">
            <form action="login.html">
                <img class="avatar" src="images/avatar.svg">
                <h2>User</h2>
                <div class="input-div user">
                   <div class="i">
                       <img class="" src="images/User.png" alt="">
                   </div> 
                   <div>
                       <h5 class="nom">Nom</h5>
                       <input type="text" class="input">
                   </div>
                </div>
                <div class="input-div psw">
                   <div class="i">
                        <img src="images/Password.png">
                   </div> 
                   <div>
                        <h5 class="psw">Password</h5>
                        <input type="password" class="input">
                   </div>
                </div>
                   <a href="#">Forgot Password?</a>
                   <input type="button" class="btn" value="Login">
            </form>
        </div>
        <div class="img">
            <img src="images/tp.svg">
        </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/gsap.js"></script>
